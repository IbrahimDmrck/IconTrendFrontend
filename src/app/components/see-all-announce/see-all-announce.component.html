<div *ngIf="announceDataLoad == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <table style="margin-top: 70px;" id="announce"  *ngIf="announceDataLoad == true" class="table table-hover">
    <thead>
        <tr>
            <th>ıd</th>
            <th>başlık</th>
            <th>içerik</th>
            <th>durumu</th>
            <th>tarih</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let announcement of announcements">
            <td>{{announcement.id}}</td>
            <td>{{announcement.announceTitle}}</td>
            <td>{{announcement.announceContent.substring(0,50)}}...</td>
            <td *ngIf="announcement.announceStatus==true">Güncel Duyurular</td>
            <td *ngIf="announcement.announceStatus==false">Geçmiş Duyurular</td>
            <td>{{announcement.announceDate.toString().substring(0,10)}}</td>
        </tr>
    </tbody>
  </table>
