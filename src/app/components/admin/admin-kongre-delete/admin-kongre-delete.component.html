<div *ngIf="deletedKongre" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedKongre.kongreAdi}} Kongresini Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="card">
                <div class="card-body">
                 
                    <div class="row text-center">
                        <div class="alert alert-warning d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                              Bu Kongreyi Silmek İstediğinizden Emin Misiniz ?
                            </div>
                          </div>
                    </div>

                </div>
            </div>
        </div><br>
        <strong>{{deletedKongre.kongreId}}</strong> id değerine sahip <strong>
            {{deletedKongre.kongreAdi}}</strong> kongresini silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedKongre)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeKongreDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
