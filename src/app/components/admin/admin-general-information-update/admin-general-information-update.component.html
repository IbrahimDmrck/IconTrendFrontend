<div style="overflow-y: auto;" *ngIf="currentGeneralInfo && generalInformationUpdateForm"  class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Genel Bilgi Güncelle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="generalInformationUpdateForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">                  
                                 <div class="mt-3">
                                    <b>Özet İçeriği :</b>
                                <!-- <textarea class="form-control form-control-sm"  [placeholder]="currentGeneralInfo.summaryContent"  row="30" cols="150" formControlName="summaryContent"></textarea> -->
                                <angular-editor id="editor2"  [placeholder]="currentGeneralInfo.summaryContent" formControlName="summaryContent"  ></angular-editor>
                                 </div>
                        
                                <div class="mt-3">
                                    <b>Kurallar :</b>
                                    <!-- <textarea class="form-control form-control-sm"  [placeholder]="currentSave.participationPriceServiceAdditionDescription"  row="30" cols="150" formControlName="participationPriceServiceAdditionDescription"></textarea> -->
                                    <angular-editor id="editor2"  [placeholder]="currentGeneralInfo.rules" formControlName="rules"  ></angular-editor>
                                </div>
                        
                                <div class="mt-3">
                                    <b>Bildiri Değerlendirmesi :</b>
                                <!-- <textarea class="form-control form-control-sm"   [placeholder]="currentSave.description"  row="30" cols="140" formControlName="description"></textarea> -->
                                <angular-editor id="editor2"  [placeholder]="currentGeneralInfo.paperEvaluation" formControlName="paperEvaluation"  ></angular-editor>
                                </div>

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-2">Güncelle</button>
                <button (click)="closeGeneralInfoUpdateModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
