<div  *ngIf="deletedTopic" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Sil</h5>
        </div>

    </div>
    <div class="card-body">

        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            <div>
                <strong>{{deletedTopic.id}}</strong> id değerine sahip Ana Konu Ve Alt Konularını Silmek İStediğinizden Emin Misiniz ?
            </div>
          </div>

        
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedTopic)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeTopicDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
