<div *ngIf="announceDataLoad == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<h3 style="margin-top: 70px;" class="text-center bg-warning">DUYURULAR</h3>


  <table style="border-radius:10px;"  id="announce"  *ngIf="announceDataLoad == true" class="table table-hover bg-dark text-white text-center">
    <thead style="font-weight: bolder;text-decoration:underline;">
        <tr>
            <th>ıd</th>
            <th>başlık</th>
            <th>içerik</th>
            <th>durumu</th>
            <th>tarih</th>
            <th><a type="button" class="btn btn-outline-success" href="#">Duyuru Oluştur</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let announcement of announcements">
            <td>{{announcement.id}}</td>
            <td>{{announcement.announceTitle}}</td>
            <td>{{announcement.announceContent.substring(0,50)}}...</td>
            <td *ngIf="announcement.announceStatus==true">Güncel Duyuru</td>
            <td *ngIf="announcement.announceStatus==false">Geçmiş Duyuru</td>
            <td>{{announcement.announceDate.toString().substring(0,10)}}</td>
            <td><button class="btn btn-sm btn-outline-warning">Düzenle</button> | <button class="btn btn-sm btn-outline-danger">Sil</button></td>
        </tr>
    </tbody>
  </table>
