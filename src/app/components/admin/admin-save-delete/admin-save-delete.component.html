<div  *ngIf="deletedSave" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedSave.id}} id'li kayıt bilgisini silmek istiyor musunuz ?</h5>
        </div>

    </div>
     <div class="card-body">
       <div class="row">
        <div class="col-3">
            <b>Vid.YSU Üye Fiyatı</b>
            <input class="form-control form-control-sm"  type="text" value="{{deletedSave.videoConferenceMemberPrice}}" readonly>         
        </div>
       
       <div class="col-3">
        <b>Vid.YSU Üye Olmayan Fiyatı</b>
        <input class="form-control form-control-sm" type="text" value="{{deletedSave.videoConferenceNonMemberPrice}}" readonly>
       </div>

         <div class=" col-3">
              <b>sözlü.YSU Üye Fiyatı</b>
            <input class="form-control form-control-sm" type="text" value="{{deletedSave.oralPresentationMemberPrice}}" readonly>
         </div>

        

         <div class=" col-3">
            <b>sözlü.YSU Üye Fiyatı</b>
            <input class="form-control form-control-sm" type="text" value="{{deletedSave.oralPresentationNonMemberPrice}}" readonly>
         </div>
        

         <div class="mt-3">
            <b>Vid. konf. Açıklama</b>
        <textarea class="form-control form-control-sm" value="{{deletedSave.videoConferenceDescription}}" readonly row="30" cols="150"></textarea>
         </div>

        <div class="mt-3">
            <b>Kayıt ek olarak hizmetler</b>
            <textarea class="form-control form-control-sm" value="{{deletedSave.videoConferenceDescription}}" readonly row="30" cols="150"></textarea>
        </div>

        <div class="mt-3">
            <b>Açıklama</b><br>
        <textarea class="form-control form-control-sm" value="{{deletedSave.description}}" readonly row="30" cols="140"></textarea>
        </div>

       </div>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedSave)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeSaveDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
