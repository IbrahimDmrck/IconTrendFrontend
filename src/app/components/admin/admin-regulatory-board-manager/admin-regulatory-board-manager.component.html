<div *ngIf="DataLoadded == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<h3 style="margin-top: 70px;" class="text-center bg-secondary text-white">Düzenleme Kurulları</h3>


  <table style="border-radius:10px;"  id="announce"  *ngIf="DataLoadded == true" class="table table-hover bg-dark text-white text-center">
    <thead style="font-weight: bolder;text-decoration:underline;" >
        <tr>
            <th>ıd</th>
            <th>Kongre Adı</th>
            <th>Üye Adı</th>
            <th>Üniversite</th>
            <th><a type="button" class="btn btn-outline-success" href="#">Başkan Ekle</a></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let regulatoryBoard of regulatoryBoards">
            <td>{{regulatoryBoard.id}}</td>
            <td>{{regulatoryBoard.congressId}}</td>
            <td>{{regulatoryBoard.regulatoryBoardMemberName}}</td>
            <td>{{regulatoryBoard.univercity}}</td>
            <td><button class="btn btn-sm btn-outline-warning">Düzenle</button> | <button class="btn btn-sm btn-outline-danger">Sil</button></td>
        </tr>
    </tbody>
  </table>
