<div  style="overflow-y: auto;" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Banka bilgisi Ekle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="bankAccountAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">

                            <div class="col-3">
                                <b>Ülke :</b>
                                <input class="form-control form-control-sm"   type="text" placeholder="Ülke" formControlName="country">         
                            </div>

                            <div class="col-3">
                                <b>Banka Kodu (Swift) :</b>
                                <input class="form-control form-control-sm"  type="text" placeholder="Banka Kodu (Swift)" formControlName="bankCode">
                               </div>
                        
                                 <div class=" col-3">
                                      <b>Hesap Numarası :</b>
                                    <input class="form-control form-control-sm"  type="text" placeholder="Hesap Numarası" formControlName="accountNumber">
                                 </div>
                        
                                
                        
                                 <div class=" col-3">
                                    <b>Şube :</b>
                                    <input class="form-control form-control-sm"  type="text" placeholder="Şube" formControlName="branch" >
                                 </div>
                                
                        
                                 <div class="mt-3">
                                    <b>Adres :</b>
                                    <!-- <input class="form-control form-control-sm"  type="text" placeholder="Adres" formControlName="address" > -->
                                    <angular-editor id="editor1" [placeholder]="'Adres..'" formControlName="address"  ></angular-editor>
                                 </div>
                        
                              
                        
                                <div class="mt-3">
                                    <b>Açıklama :</b><br>
                                <!-- <textarea class="form-control form-control-sm"   placeholder="Açıklama"  row="30" cols="140" formControlName="description"></textarea> -->
                                <angular-editor id="editor2" [placeholder]="'Açıklama..'" formControlName="description"  ></angular-editor>
                                </div>

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeBankAccountAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
