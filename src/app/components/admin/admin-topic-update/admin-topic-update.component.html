<div *ngIf="currentTopic && topicUpdateForm">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h5>Konu Güncelle --> {{currentTopic.topicName}}</h5>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control text-center" [placeholder]="currentTopic.id" disabled />
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center"> 
                        <div class="col-md-4">
                            <strong class="float-end mb-4"><label for="congressId">Kongre Seçin:</label></strong>
                            <strong class="float-end mb-3"><label for="topicName">Ana Konu:</label></strong>
                            <strong class="float-end mt-3"><label for="category">Alt Konular:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="topicUpdateForm">
                                <div class="align-items-center">
                                    <div class="form-group">
                                        <input type="text"  formControlName="congressId" class="form-control"
                                            placeholder="kongre" />
                                    </div>
                                    
                                    <div class="form-group mt-4">
                                        <input type="text"  formControlName="topicName" class="form-control"
                                            placeholder="Ana Konu" />
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="text"  formControlName="category" class="form-control"
                                            placeholder="Konu Alt Başlıkları" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-footer mt-1">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-3">Güncelle</button>
                <button (click)="closeUpdateModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
