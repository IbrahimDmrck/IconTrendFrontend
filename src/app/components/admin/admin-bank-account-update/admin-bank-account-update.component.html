<div style="overflow-y: auto;" *ngIf="currentBankAccount && bankAccountUpdateForm"  class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Banka bilgisini Güncelle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="bankAccountUpdateForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">

                            <div class="col-3">
                                <b>Ülke :</b>
                                <input class="form-control form-control-sm"   type="text" [placeholder]="'Ülke'" [ngModel]="currentBankAccount.country" formControlName="country">         
                            </div>

                            <div class="col-3">
                                <b>Banka Kodu (Swift) :</b>
                                <input class="form-control form-control-sm"  type="text" [placeholder]="'Banka Swift kodu'" [ngModel]="currentBankAccount.bankCode" formControlName="bankCode">
                               </div>
                        
                                 <div class=" col-3">
                                      <b>Hesap Numarası :</b>
                                    <input class="form-control form-control-sm"  type="text" [placeholder]="'Hesap'" [ngModel]="currentBankAccount.accountNumber" formControlName="accountNumber">
                                 </div>
                        
                                
                        
                                 <div class=" col-3">
                                    <b>Şube :</b>
                                    <input class="form-control form-control-sm"  type="text" [placeholder]="'Şube'" [ngModel]="currentBankAccount.address" formControlName="address" >
                                 </div>
                                
                        
                                 <div class="col-md-12">
                                    <b>Adres :</b>
                                    <input class="form-control form-control-sm"  type="text" [placeholder]="'adres'" [ngModel]="currentBankAccount.branch" formControlName="branch" >
                                 </div>
                        
                                <div class="mt-3">
                                    <b>Açıklama :</b>
                                    <angular-editor [placeholder]="'Açıklama'" [ngModel]="currentBankAccount.description" formControlName="description"  ></angular-editor>
                                </div>
                        
                                

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-2">Güncelle</button>
                <button (click)="closeUpdateModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
