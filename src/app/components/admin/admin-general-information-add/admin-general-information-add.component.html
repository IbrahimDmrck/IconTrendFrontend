<div style="overflow-y: auto;"   class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Genel Bilgi Ekle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="generalInformationAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">
                                 <div class="mt-3">
                                    <b>Özet İçeriği</b>
                                    
                                <!-- <textarea class="form-control form-control-sm"  placeholder="Videolu Konferans Açıklama"  row="30" cols="150" formControlName="videoConferenceDescription"></textarea> -->
                                <angular-editor id="editor1" [placeholder]="'Özet İçeriği'" formControlName="summaryContent"  ></angular-editor>
                                 </div>
                        
                                <div class="mt-3">
                                    <b>Kurallar</b>
                                    <!-- <textarea class="form-control form-control-sm"  placeholder="Katılım Ücretine Dahil Olan Hizmetler"  row="30" cols="150" formControlName="participationPriceServiceAdditionDescription"></textarea> -->
                                    <angular-editor id="editor2" [placeholder]="'Kurallar..'" formControlName="rules"  ></angular-editor>
                                </div>
                        
                                <div class="mt-3">
                                    <b>Bildiri Değerlendirmesi</b><br>
                                <!-- <textarea class="form-control form-control-sm"   placeholder="Açıklama"  row="30" cols="140" formControlName="description"></textarea> -->
                                <angular-editor id="editor3" [placeholder]="'Bildiri değerlendirmesi..'" formControlName="paperEvaluation"  ></angular-editor>
                                </div>

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeGeneralInfoAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
