<div *ngIf="deletedTrBankAccount" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedTrBankAccount.id}} id'li Banka bilgisini silmek istiyor musunuz ?</h5>
        </div>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <b>IBAN :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedTrBankAccount.iban}}" readonly>
            </div>

            <div class="col-4">
                <b>Hesap Adı :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedTrBankAccount.accountName}}"
                    readonly>
            </div>

            <div class=" col-4">
                <b>Banka Adı     :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedTrBankAccount.bankName}}"
                    readonly>
            </div>


            <div class="mt-4">
                <b>Açıklam-1 :</b>
                <!-- <input class="form-control form-control-sm" type="text" value="{{deletedTrBankAccount.description1}}" readonly> -->
                <textarea class="form-control form-control-sm" value="{{deletedTrBankAccount.description1}}" readonly
                    row="30" cols="140"></textarea>
            
            </div>


            <div class="mt-3">
                <b>Açıklama-2 :</b><br>
                <textarea class="form-control form-control-sm" value="{{deletedTrBankAccount.description2}}" readonly
                    row="30" cols="140"></textarea>
                   
            </div>

        </div>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedTrBankAccount)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeTrBankAccountDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
