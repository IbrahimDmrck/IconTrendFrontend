<div *ngIf="DataLoadded == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<h3 style="margin-top: 70px;" class="text-center bg-success text-white">Bilim Kurulları</h3>


  <table style="border-radius:10px;"  id="announce"  *ngIf="DataLoadded == true" class="table table-hover bg-dark text-white text-center">
    <thead style="font-weight: bolder;text-decoration:underline;" >
        <tr>
            <th>ıd</th>
            <th>Kongre Adı</th>
            <th>Üye Adı</th>
            <th>Üniversite</th>
            <th><button (click)="showScienceBoardAddModal()" type="button" class="btn btn-outline-success">Başkan Ekle</button></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let scienceBoard of scienceBoards">
            <td>{{scienceBoard.id}}</td>
            <td>{{scienceBoard.congressId}}</td>
            <td>{{scienceBoard.scienceBoardMemberName}}</td>
            <td>{{scienceBoard.univercity}}</td>
            <td><button (click)="showScienceBoardUpdateModal(scienceBoard)" type="button" class="btn btn-sm btn-outline-warning">Düzenle</button> | <button (click)="showScienceBoardDeleteModal(scienceBoard)" type="button" class="btn btn-sm btn-outline-danger">Sil</button></td>
        </tr>
    </tbody>
  </table>
