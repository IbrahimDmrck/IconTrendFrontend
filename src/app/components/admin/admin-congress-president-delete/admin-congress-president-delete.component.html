<div  *ngIf="deletedPresident" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedPresident.congressPresidentName}} Kongre Başakanı Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedPresident.id}}</strong> id değerine sahip ve <strong>{{deletedPresident.congressId}}</strong> kongreye başkanlık eden  <strong>{{deletedPresident.congressPresidentName}}</strong> Kongre Başkanını silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedPresident)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closePresidentDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
