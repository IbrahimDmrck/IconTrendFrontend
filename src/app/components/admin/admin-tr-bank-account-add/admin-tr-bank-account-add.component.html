<div   class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Banka bilgisi Ekle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="trBankAccountAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">

                            <div class="col-4">
                                <b>IBAN :</b>
                                <input class="form-control form-control-sm" type="text" placeholder="iban numarası"  formControlName="iban">
                            </div>
                
                            <div class="col-4">
                                <b>Hesap Adı :</b>
                                <input class="form-control form-control-sm" type="text" placeholder="Hesap Adı"
                                formControlName="accountName" >
                            </div>
                
                            <div class=" col-4">
                                <b>Banka Adı     :</b>
                                <input class="form-control form-control-sm" type="text" placeholder="Banka Adı"
                                formControlName="bankName" >
                            </div>
                
                
                            <div class="mt-3">
                                <b>Açıklam-1 :</b>
                                <textarea class="form-control form-control-sm" placeholder="Açıklama" 
                                row="30" cols="140" formControlName="description1"></textarea>
                            </div>
                
                
                            <div class="mt-3">
                                <b>Açıklama-2 :</b><br>
                                <textarea class="form-control form-control-sm" placeholder="Açıklama" 
                                    row="30" cols="140" formControlName="description2"></textarea>
                            </div>

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeTrBankAccountAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
