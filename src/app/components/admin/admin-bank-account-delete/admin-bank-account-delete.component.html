<div *ngIf="deletedBankAccount" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{deletedBankAccount.id}} id'li Banka bilgisini silmek istiyor musunuz ?</h5>
        </div>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <b>Ülke :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedBankAccount.country}}" readonly>
            </div>

            <div class="col-3">
                <b>Banka Kodu (swift) :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedBankAccount.bankCode}}"
                    readonly>
            </div>

            <div class=" col-3">
                <b>Hesap Numarası :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedBankAccount.accountNumber}}"
                    readonly>
            </div>


            <div class=" col-3">
                <b>Şube :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedBankAccount.branch}}" readonly>
            </div>



            <div class="mt-3">
                <b>Adres :</b>
                <input class="form-control form-control-sm" type="text" value="{{deletedBankAccount.address}}" readonly>
            </div>


            <div class="mt-3">
                <b>Açıklama</b><br>
                <textarea class="form-control form-control-sm" value="{{deletedBankAccount.description}}" readonly
                    row="30" cols="140"></textarea>
            </div>

        </div>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedBankAccount)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeBankAccountDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
