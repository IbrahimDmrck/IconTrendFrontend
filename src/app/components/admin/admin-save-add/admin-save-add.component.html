<div   class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Kayıt bilgisini Güncelle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="saveAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">

                            <div class="col-3">
                                <b>Vid.YSU Üye Fiyatı</b>
                                <input class="form-control form-control-sm"   type="text" placeholder="Video konferans YSU Üye Ücreti" formControlName="videoConferenceMemberPrice">         
                            </div>

                            <div class="col-3">
                                <b>Vid.YSU Üye Olmayan Fiyatı</b>
                                <input class="form-control form-control-sm"  type="text" placeholder="Video konferans YSU Üye Olmayan Ücreti" formControlName="videoConferenceNonMemberPrice">
                               </div>
                        
                                 <div class=" col-3">
                                      <b>sözlü.YSU Üye Fiyatı</b>
                                    <input class="form-control form-control-sm"  type="text" placeholder="Sözlü/Poster Sunum YSU Üye Ücreti" formControlName="oralPresentationMemberPrice">
                                 </div>
                        
                                
                        
                                 <div class=" col-3">
                                    <b>sözlü.YSU Üye Fiyatı</b>
                                    <input class="form-control form-control-sm"  type="text" placeholder="Sözlü/Poster Sunum YSU Üye Olmayan Fiyatı" formControlName="oralPresentationNonMemberPrice" >
                                 </div>
                                
                        
                                 <div class="mt-3">
                                    <b>Vid. konf. Açıklama</b>
                                    
                                <textarea class="form-control form-control-sm"  placeholder="Videolu Konferans Açıklama"  row="30" cols="150" formControlName="videoConferenceDescription"></textarea>
                                 </div>
                        
                                <div class="mt-3">
                                    <b>Kayıt ek olarak hizmetler</b>
                                    <textarea class="form-control form-control-sm"  placeholder="Katılım Ücretine Dahil Olan Hizmetler"  row="30" cols="150" formControlName="participationPriceServiceAdditionDescription"></textarea>
                                </div>
                        
                                <div class="mt-3">
                                    <b>Açıklama</b><br>
                                <textarea class="form-control form-control-sm"   placeholder="Açıklama"  row="30" cols="140" formControlName="description"></textarea>
                                </div>

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeSaveAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
