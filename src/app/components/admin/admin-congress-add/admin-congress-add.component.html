<div style="overflow-y: auto;" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Araç ekle</h5>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="congressAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="congressImagesPaths.length>0" class="row">
                                    <div id="AddCongressImagesCarousel" class="carousel carousel-dark slide"
                                        data-bs-ride="carousel">
                                        <div class="carousel-indicators">
                                            <button *ngFor="let congressImage of congressImagesPaths; let i = index" type="button"
                                                data-bs-target="#AddCarImagesCarousel" attr.data-bs-slide-to="{{i}}"
                                                class="{{(i == 0) ? 'active' : ''}}"
                                                attr.aria-label="Slide {{i}}"></button>
                                        </div>
                                        <div class="carousel-inner">
                                            <div *ngFor="let congressImage of congressImagesPaths; let i = index"
                                                class="{{(i == 0) ? 'carousel-item active' : 'carousel-item' }}">
                                                <img [src]="congressImage" height="200" alt="image not found">
                                            </div>
                                        </div>
                                        <div *ngIf="congressImagesPaths.length>1">
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#AddCongressImagesCarousel" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#AddCongressImagesCarousel" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="congressImagesPaths.length===0">
                                    <img src="" height="200" alt="image not found">
                                </div>
                                <div class="row mt-2 ms-2">
                                    <input #file class="form-control" type="file" id="carImagesFiles" accept="image/*"
                                        (change)="addCongressImagesToCongressImagesAndPathList(file.files)">
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div *ngIf="congressImagesFiles.length>0" class="row">
                                    <ul class="list-group">
                                        <li *ngFor="let file of congressImagesFiles" class="list-group-item">
                                            <div class="d-flex justify-content-between">
                                                <small>{{file.file.name}}</small>
                                                <span>
                                                    <svg (click)="deleteImageFromCongressImagesList(file)"
                                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="red" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                                        <path
                                                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                    <p class="text-center text-muted">
                                        <small>{{congressImagesFiles.length}}/5 dosya</small>
                                    </p>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="congressName">Kongre Adı:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="congressName" formControlName="congressName"
                                                class="form-control" placeholder="Kongre Adı" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="topic">Kongre Konusu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="topic" formControlName="topic"
                                                class="form-control" placeholder="Kongre Konusu" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="congressPresidentName">Kongre Başkanı:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="congressPresidentName" formControlName="congressPresidentName"
                                                class="form-control" placeholder="Kongre Başkanı" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="regulatoryBoard">Düzenleme Kurulu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="regulatoryBoard" formControlName="regulatoryBoard"
                                                class="form-control" placeholder="Düzenleme Kurulu" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="scienceBoard">Bilim kurulu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="scienceBoard" formControlName="scienceBoard"
                                                class="form-control" placeholder="Bilim Kurulu" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="univercity">Kurul Üye Kurumları:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="univercity" formControlName="univercity"
                                                class="form-control" placeholder="Kurul Üyelerinin Kurumları" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-4">
                                            <label for="congressAdress" class="text-nowrap">kongre Adresi:</label>
                                        </div> 
                                        <div class="col-md-8">
                                            <input type="text" id="congressAdress" formControlName="congressAdress"
                                                class="form-control float-end" placeholder="Kongre Adresi" />
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-left: 20px;" class="col-md-6 mt-3">
                                    <div class="form-group row align-items-center">
                                        <div class="form-group row align-items-center">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked formControlName="congressStatus">
                                                <label class="form-check-label" for="flexSwitchCheckChecked"><b>Durum --> Aktif / Pasif</b></label>
                                              </div>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-md-5">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-4">
                                            <label for="congressDate" class="text-nowrap">Kongre Tarihi:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="datetime-local" id="congressDate" formControlName="congressDate"
                                                class="form-control float-end"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3 align-items-end">
                                <div class="form-group row align-items-center">
                                    <div class="col-md-2">
                                        <label for="congressAbout">Kongre Hakkında:</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" id="congressAbout" formControlName="congressAbout"
                                            class="form-control" placeholder="Açıklama" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeCongressAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
