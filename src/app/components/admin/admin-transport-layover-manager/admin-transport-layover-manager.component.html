<div *ngIf="DataLoadded == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<h3 style="margin-top: 70px;background-color:skyblue;" class="text-center">ULAŞIM VE KONAKLAMA BİLGİLERİ</h3>


  <table style="border-radius:10px;"  id="announce"  *ngIf="DataLoadded == true" class="table table-hover bg-dark text-white text-center">
    <thead style="font-weight: bolder;text-decoration:underline;" >
        <tr>
            <th>ıd</th>
            <th>Kapasite</th>
            <th>En Az Talep</th>
            <th>Ücret</th>
            <th>Açıklama</th>
            <th><button (click)="showTransportAddModal()" type="button" class="btn btn-outline-success" href="#">Ekle</button></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let transportlayover of transportlayovers">
            <td>{{transportlayover.transportId}}</td>
            <td>{{transportlayover.capacity}}</td>
            <td>{{transportlayover.minDemand}}</td>
            <td>{{transportlayover.price}}</td>
            <td>{{transportlayover.description.substring(0,20)}}</td>
            <td><button (click)="showTransportUpdateModal(transportlayover)" type="button" class="btn btn-sm btn-outline-warning">Düzenle</button> | <button (click)="showTransportDeleteModal(transportlayover)" type="button" class="btn btn-sm btn-outline-danger">Sil</button></td>
        </tr>
    </tbody>
  </table>
