<div  class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Kongre ekle</h5>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="kongreAddForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="kongreImagesPaths.length>0" class="row">
                                    <div id="AddKongreImagesCarousel" class="carousel carousel-dark slide"
                                        data-bs-ride="carousel">
                                        <div class="carousel-indicators">
                                            <button *ngFor="let kongreImage of kongreImagesPaths; let i = index" type="button"
                                                data-bs-target="#AddKongreImagesCarousel" attr.data-bs-slide-to="{{i}}"
                                                class="{{(i == 0) ? 'active' : ''}}"
                                                attr.aria-label="Slide {{i}}"></button>
                                        </div>
                                        <div class="carousel-inner">
                                            <div *ngFor="let kongreImage of kongreImagesPaths; let i = index"
                                                class="{{(i == 0) ? 'carousel-item active' : 'carousel-item' }}">
                                                <img [src]="kongreImage" height="200" alt="image not found">
                                            </div>
                                        </div>
                                        <div *ngIf="kongreImagesPaths.length>1">
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#AddKongreImagesCarousel" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#AddKongreImagesCarousel" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="kongreImagesPaths.length===0">
                                    <img src="" height="200" alt="image not found">
                                </div>
                                <div class="row mt-2 ms-2">
                                    <input #file class="form-control" type="file" id="kongreImagesFiles" accept="image/*"
                                        (change)="addkongreImagesToKongreImagesAndPathList(file.files)">
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <div *ngIf="kongreImagesFiles.length>0" class="row">
                                    <ul class="list-group">
                                        <li *ngFor="let file of kongreImagesFiles" class="list-group-item">
                                            <div class="d-flex justify-content-between">
                                                <small>{{file.file.name}}</small>
                                                <span>
                                                    <svg (click)="deleteImageFromKongreImagesList(file)"
                                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="red" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                                        <path
                                                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                    <p class="text-center text-muted">
                                        <small>{{kongreImagesFiles.length}}/5 dosya</small>
                                    </p>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="kongreAdi">Kongre Adı:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="kongreAdi" formControlName="kongreAdi"
                                                class="form-control" placeholder="Kongre Adı" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="kongreBaskani">Kongre Başkanı:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="kongreBaskani" formControlName="kongreBaskani"
                                                class="form-control" placeholder="Kongre Başkanı" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="kongreDuzenlemeKurulu">Düzenleme Kurulu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="kongreDuzenlemeKurulu" formControlName="kongreDuzenlemeKurulu"
                                                class="form-control" placeholder="Düzenleme Kurulu" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="bilimKurulu">Bilim Kurulu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="bilimKurulu" formControlName="bilimKurulu"
                                                class="form-control" placeholder="Bilim Kurulu" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="kongreKonusu">Konu:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="kongreKonusu" formControlName="kongreKonusu"
                                                class="form-control" placeholder="Konu..." />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-3 text-center">
                                            <label for="kongreAdresi">Adres:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="kongreAdresi" formControlName="kongreAdresi"
                                                class="form-control" placeholder="Adres..." />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group row align-items-center">
                                        <div class="col-md-4">
                                            <label for="kongreTarihi" class="text-nowrap">Kongre Tarihi:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="datetime-local" id="kongreTarihi" formControlName="kongreTarihi"
                                                class="form-control float-end"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="row mt-3 align-items-end">
                                <div class="form-group row align-items-center">
                                    <div class="col-md-2">
                                        <label for="kongreHakkinda">Kongre Açıklaması:</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" id="kongreHakkinda" formControlName="kongreHakkinda"
                                            class="form-control" placeholder="Açıklama..." />
                                    </div>
                                </div>
                            </div>
                  
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Ekle</button>
                <button (click)="closeKongreAddModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
