<div *ngIf="currentTrBankAccount && trBankAccountUpdateForm"  class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Türkiye Banka bilgisini Güncelle</h5>
         </div>
    </div>
    <div class="card-body">
        <form [formGroup]="trBankAccountUpdateForm">
            <div class="align-items-center">
                <div class="card">
                    <div class="card-body">
                     
                        <div class="row">

                            <div class="col-4">
                                <b>İban :</b>
                                <input class="form-control form-control-sm"   type="text" [ngModel]="currentTrBankAccount.iban" formControlName="iban">         
                            </div>

                            <div class="col-4">
                                <b>Hesap Adı :</b>
                                <input class="form-control form-control-sm"  type="text" [ngModel]="currentTrBankAccount.accountName" formControlName="accountName">
                               </div>
                        
                                 <div class=" col-4">
                                      <b>Banka Adı :</b>
                                    <input class="form-control form-control-sm"  type="text" [ngModel]="currentTrBankAccount.bankName" formControlName="bankName">
                                 </div>
                        

                                <div class="mt-3">
                                    <b>Açıklama-1 :</b>
                                    <!-- <textarea class="form-control form-control-sm"  [placeholder]="currentTrBankAccount.description1"  row="30" cols="150" formControlName="description1"></textarea> -->
                                    <angular-editor id="editor1" [placeholder]="'Açıklama1'" [ngModel]="currentTrBankAccount.description1" formControlName="description1"  ></angular-editor>
                                </div>
                                
                                <div class="mt-3">
                                    <b>Açıklama-2 :</b>
                                    <!-- <textarea class="form-control form-control-sm"  [placeholder]="currentTrBankAccount.description2"  row="30" cols="150" formControlName="description2"></textarea> -->
                                    <angular-editor id="editor2"  [placeholder]="'açıklama2'" [ngModel]="currentTrBankAccount.description2"  formControlName="description2"  ></angular-editor>
                                </div>
                                

                        </div>
                 
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-2">Güncelle</button>
                <button (click)="closeUpdateModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
