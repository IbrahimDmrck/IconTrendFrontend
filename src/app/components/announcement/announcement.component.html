
<div *ngIf="announcementDataLoad == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


<div  class="coniner-fluid" style="margin-top: 70px;">
    <div class="row" style="padding:5px;border-radius:15px;">
    <div class="col-3">

        
        <div class="list-group text-center mt-5" style="padding:5px;border-radius:5px;" >
         
          <button routerLink="" class="btn  btn-outline-primary">Genel Bilgiler</button>
          <button routerLink="announcement/seeallannounce" class="btn  btn-outline-primary mt-2">Duyurular</button>
          <button routerLink="" class="btn  btn-outline-primary mt-2">Kayıt Koşulları</button>
          <button routerLink="/transportlayover" class="btn  btn-outline-primary mt-2">Seyahat ve Konaklama</button>
          <a href="#pastCongress" class="btn  btn-outline-primary mt-2">Geçmiş Kongreler</a>
          <button routerLink="/topic"  class="btn  btn-outline-primary mt-2">Ana Konular</button>
          <button routerLink="/contact" class="btn btn-outline-primary mt-2">İletişim</button>
         
        </div>

    </div>
    <div style="padding-right: 20px;" class="col-9 " >
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1800" *ngIf="announceImages">
        <div class="carousel-inner" >
          <div class="carousel-item {{getActiveString(announceImage)}} " *ngFor="let announceImage of announceImages" >
            <img [src]="getImage(announceImage)"  class="d-block w-100 rounded-3 "  alt="..."  height="400px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
